<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessioni Future - KaliTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../home/style_home.css">
    <link rel="stylesheet" type="text/css" href="style_sessioni_successive.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>

<body>
    <header>
        <button class="menu-btn" id="menuButton" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">KaliTrack - Sessioni Future</div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar con i pulsanti -->
        <aside class="sidebar">
            <a href="../home/home.html" class="sidebar-btn">
                <span class="icon-container">
                    <i class="fas fa-home"></i>
                </span>
                <span class="text">Dashboard</span>
            </a>

            <a href="sessioni_successive.html" class="sidebar-btn">
                <span class="icon-container">
                    <i class="fas fa-calendar-alt"></i>
                </span>
                <span class="text">Sessioni future</span>
            </a>

            <a href="../storico_sessioni/storico_sessioni.html" class="sidebar-btn">
                <span class="icon-container">
                    <i class="fas fa-history"></i>
                </span>
                <span class="text">Storico Sessioni</span>
            </a>

            <a href="../aggiungi_sessione/aggiungi_sessione.html" class="sidebar-btn">
                <span class="icon-container">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="text">Aggiungi sessioni</span>
            </a>

            <a href="../massimali/massimali.html" class="sidebar-btn">
                <span class="icon-container">
                    <i class="fas fa-dumbbell"></i>
                </span>
                <span class="text">Massimali</span>
            </a>

            <a href="../sfide/sfide.html" class="sidebar-btn">
                <span class="icon-container">
                    <i class="fas fa-trophy"></i>
                </span>
                <span class="text">Sfide</span>
            </a>

            <!-- Altri link della sidebar -->
            <div class="sidebar-divider"></div>

            <a href="../profilo/profile.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-user-circle"></i></span>
                <span class="text">Profilo</span>
            </a>
            <button class="sidebar-btn">
                <i class="fas fa-cog"></i><span>Impostazioni</span>
            </button>
            <button class="sidebar-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </aside>

        <!-- Contenuto principale: Sessioni Future -->
        <main class="main-content">
            <h2>Sessioni Future</h2>
            <div class="loader" id="loader"></div>
            <div id="futureSessions" class="session-list"></div>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        function showLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
        }
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2qNYCMQMjm6pAqTEWvP-1FWfPfKaQCi8",
            authDomain: "kalitrack.firebaseapp.com",
            projectId: "kalitrack",
            storageBucket: "kalitrack.appspot.com",
            messagingSenderId: "253824979149",
            appId: "1:253824979149:web:21f3085e86bb3a41821984",
            measurementId: "G-498X9RNHLC"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funzione per visualizzare le sessioni future
        document.addEventListener("DOMContentLoaded", function () {
            showLoader()
            auth.onAuthStateChanged(user => {
                if (user) {
                    const today = new Date().toISOString().split('T')[0];
                    db.collection("sessions").doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const allSessions = doc.data().workouts;
                                const futureSessions = allSessions.filter(session => session.date >= today);

                                const futureSessionsEl = document.getElementById("futureSessions");

                                if (futureSessions.length > 0) {
                                    futureSessions.forEach((session, index) => {
                                        const sessionEl = document.createElement("div");
                                        sessionEl.className = "session-item";
                                        sessionEl.setAttribute('data-workout', session.workoutName); // Aggiungi attributo personalizzato
                                        sessionEl.innerHTML = `
    <h3>${session.workoutName} - ${session.date}</h3>
    <ul>${session.exercises.map(ex => `
        <li>${ex.exercise} - ${ex.series} serie - Recupero: ${ex.recovery}s</li>
    `).join('')}</ul>
    <button class="delete-btn">Elimina</button>
`;
                                        sessionEl.onclick = function () {
                                            // Reindirizza alla pagina di dettagli della sessione
                                            window.location.href = `../workout/workout.html?workout_name=${session.workoutName}&date=${session.date}&page=sessions`;
                                        };
                                        // Gestore del click per il pulsante "Elimina"
                                        const deleteBtn = sessionEl.querySelector(".delete-btn");
                                        deleteBtn.onclick = function (event) {
                                            event.stopPropagation(); // Ferma la propagazione dell'evento click
                                            deleteSession(session.workoutName); // Passa il workoutName alla funzione
                                        };
                                        futureSessionsEl.appendChild(sessionEl);
                                    });
                                } else {
                                    futureSessionsEl.innerHTML = "<p>Nessuna sessione futura trovata.</p>";
                                }
                            }
                        })
                        .catch(error => {
                            console.error("Errore nel recupero delle sessioni:", error);
                            futureSessionsEl.innerHTML = "<p>Errore nel caricamento delle sessioni.</p>";
                        });
                } else {
                    showNotification("Devi essere loggato per vedere le sessioni future.", "red");
                }
                hideLoader()
            });
        });

        function deleteSession(workoutName) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    db.collection("sessions").doc(user.uid).get()
                        .then(doc => {
                            if (doc.exists) {
                                const sessions = doc.data().workouts;

                                // Trova l'indice della sessione da eliminare
                                const correctIndex = sessions.findIndex(session =>
                                    session.workoutName === workoutName
                                );

                                if (correctIndex !== -1) {
                                    // Rimuovi la sessione dal database
                                    sessions.splice(correctIndex, 1);
                                    db.collection("sessions").doc(user.uid).update({
                                        workouts: sessions
                                    }).then(() => {
                                        // Rimuovi l'elemento dal DOM
                                        const futureSessionsEl = document.getElementById("futureSessions");
                                        const sessionItem = futureSessionsEl.querySelector(`[data-workout="${workoutName}"]`);
                                        if (sessionItem) {
                                            futureSessionsEl.removeChild(sessionItem);
                                        }
                                        showNotification("Sessione eliminata con successo!", "green"); // Call the notification here
                                    }).catch(error => {
                                        console.error("Errore nell'eliminazione della sessione:", error);
                                        showNotification("Errore durante l'eliminazione della sessione.", "red");
                                    });
                                } else {
                                    console.error("Sessione non trovata. Impossibile eliminare.");
                                    showNotification("Errore: sessione non trovata.", "red");
                                }
                            }
                        }).catch(error => {
                            console.error("Errore nel recupero delle sessioni:", error);
                        });
                } else {
                    showNotification("Devi essere loggato per eliminare una sessione.", "red");
                }
            });
        }

        function showNotification(message, backgroundColor) {
            // Crea l'elemento della notifica
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;

            // Applica i colori personalizzati
            notification.style.backgroundColor = backgroundColor;

            // Aggiungi la notifica al body
            document.body.appendChild(notification);

            // Usa un timeout per aggiungere la classe 'show' per la transizione di visibilità e opacità
            setTimeout(() => {
                notification.classList.add('show'); // Aggiungi la classe 'show'
            }, 10); // Piccolo timeout per assicurarsi che la classe venga applicata dopo essere aggiunta al DOM

            // Fai svanire la notifica dopo 3 secondi
            setTimeout(() => {
                notification.classList.remove('show'); // Rimuovi la classe 'show'
                setTimeout(() => {
                    document.body.removeChild(notification); // Rimuovila dal DOM
                }, 500); // Attendi la transizione di fade-out
            }, 3000); // Notifica visibile per 3 secondi
        }


        // Funzione per mostrare/nascondere la sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            const menuButton = document.getElementById('menuButton');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('visible');
            menuButton.innerHTML = sidebar.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        }

        document.getElementById('overlay').addEventListener('click', () => toggleSidebar());

        async function logout() {
            try {
                await auth.signOut();
                showNotification("Logout effettuato con successo!", "green");
                window.location.href = "../../index.html";
            } catch (error) {
                console.error("Errore durante il logout:", error);
                showNotification("Si è verificato un errore durante il logout.", "red");
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);
    </script>
</body>

</html>
