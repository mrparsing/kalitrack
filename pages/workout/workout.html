<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Sessione - KaliFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../home/style_home.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>

<body>
    <header>
        <button class="menu-btn" id="menuButton" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">KaliTrack - Workout</div>
    </header>

    <!-- Sidebar -->
    <div class="dashboard-container">
        <!-- Sidebar con i pulsanti -->
        <aside class="sidebar">
            <a href="home.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-home"></i></span>
                <span class="text">Dashboard</span>
            </a>
            <a href="aggiungi_sessione.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-plus"></i></span>
                <span class="text">Aggiungi Sessioni</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-history"></i></span>
                <span class="text">Storico Sessioni</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-dumbbell"></i></span>
                <span class="text">Massimali</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-trophy"></i></span>
                <span class="text">Sfide</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-calendar-alt"></i></span>
                <span class="text">Sessione del mese</span>
            </a>
            <!-- Altri link della sidebar -->
            <div class="sidebar-divider"></div>

            <a href="../profilo/profile.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-user-circle"></i></span>
                <span class="text">Profilo</span>
            </a>
            <button class="sidebar-btn">
                <i class="fas fa-cog"></i><span>Impostazioni</span>
            </button>
            <button class="sidebar-btn">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </button>
        </aside>

        <!-- Contenuto principale: Storico Sessioni -->
        <main class="main-content">
            <h2>Workout</h2>

        </main>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2qNYCMQMjm6pAqTEWvP-1FWfPfKaQCi8",
            authDomain: "kalitrack.firebaseapp.com",
            projectId: "kalitrack",
            storageBucket: "kalitrack.appspot.com",
            messagingSenderId: "253824979149",
            appId: "1:253824979149:web:21f3085e86bb3a41821984",
            measurementId: "G-498X9RNHLC"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funzione per ottenere i parametri dall'URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                workoutName: params.get("workout_name"),
                date: params.get("date")
            };
        }

        // Funzione per caricare i dettagli della sessione
        function loadSessionDetails(workoutName, date) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Query per cercare la sessione in base a workoutName e date
                    db.collection("sessions").doc(user.uid).collection("userSessions")
                        .where("workoutName", "==", workoutName)
                        .where("date", "==", date)
                        .get()
                        .then(querySnapshot => {
                            if (!querySnapshot.empty) {
                                const sessionDoc = querySnapshot.docs[0]; // Prende il primo documento trovato
                                const sessionData = sessionDoc.data();

                                // Visualizza i dettagli della sessione
                                document.getElementById("sessionName").textContent = sessionData.workoutName || "Sessione senza nome";
                                document.getElementById("sessionDate").textContent = `Data: ${sessionData.date || "Non specificata"}`;

                                // Visualizza gli esercizi della sessione
                                const exercisesContainer = document.getElementById("exercisesContainer");
                                exercisesContainer.innerHTML = ""; // Pulisce la lista precedente

                                sessionData.exercises.forEach(exercise => {
                                    const exerciseItem = document.createElement("div");
                                    exerciseItem.className = "exercise-item";
                                    exerciseItem.innerHTML = `
                                        <h4>${exercise.name}</h4>
                                        <p>Serie: ${exercise.series}, Ripetizioni: ${exercise.repetitions}</p>
                                        <p>Recupero: ${exercise.recovery} sec</p>
                                    `;
                                    exercisesContainer.appendChild(exerciseItem);
                                });
                            } else {
                                alert("Sessione non trovata.");
                            }
                        }).catch(error => {
                            console.error("Errore nel caricamento della sessione:", error);
                        });
                } else {
                    alert("Devi essere loggato per visualizzare i dettagli della sessione.");
                }
            });
        }

        // Ottiene i parametri dell'URL e carica i dettagli della sessione
        const { workoutName, date } = getUrlParams();
        if (workoutName && date) {
            loadSessionDetails(workoutName, date);
        }

        // Funzione per il logout
        document.getElementById('logoutBtn').addEventListener('click', async function () {
            try {
                await auth.signOut();
                alert("Logout effettuato con successo!");
                window.location.href = "../../index.html"; // Redirect to the home page after logout
            } catch (error) {
                console.error("Errore durante il logout:", error);
                alert("Si Ã¨ verificato un errore durante il logout.");
            }
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            const menuButton = document.getElementById('menuButton');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('visible');
            menuButton.innerHTML = sidebar.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        }

        document.getElementById('overlay').addEventListener('click', () => toggleSidebar());
    </script>
</body>

</html>
