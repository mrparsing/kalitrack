<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Sessioni - KaliFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../home/style_home.css">
    <link rel="stylesheet" type="text/css" href="style_storico_sessioni.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>

<body>
    <header>
        <button class="menu-btn" id="menuButton" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">KaliFit - Storico Sessioni</div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar con i pulsanti -->
        <aside class="sidebar">
            <a href="home.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-home"></i></span>
                <span class="text">Dashboard</span>
            </a>
            <a href="aggiungi_sessione.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-plus"></i></span>
                <span class="text">Aggiungi Sessioni</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-history"></i></span>
                <span class="text">Storico Sessioni</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-dumbbell"></i></span>
                <span class="text">Massimali</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-trophy"></i></span>
                <span class="text">Sfide</span>
            </a>
            <a href="storico_sessioni.html" class="sidebar-btn active">
                <span class="icon-container"><i class="fas fa-calendar-alt"></i></span>
                <span class="text">Sessione del mese</span>
            </a>
            <!-- Altri link della sidebar -->
            <div class="sidebar-divider"></div>
            <a href="../profilo/profile.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-user-circle"></i></span>
                <span class="text">Profilo</span>
            </a>
            <button class="sidebar-btn">
                <i class="fas fa-cog"></i><span>Impostazioni</span>
            </button>
            <button class="sidebar-btn">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </button>
        </aside>

        <!-- Contenuto principale: Storico Sessioni -->
        <main class="main-content">
            <h2>Sessioni Passate</h2>
            <div id="sessionHistory" class="session-list"></div>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2qNYCMQMjm6pAqTEWvP-1FWfPfKaQCi8",
            authDomain: "kalitrack.firebaseapp.com",
            projectId: "kalitrack",
            storageBucket: "kalitrack.appspot.com",
            messagingSenderId: "253824979149",
            appId: "1:253824979149:web:21f3085e86bb3a41821984",
            measurementId: "G-498X9RNHLC"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funzione per visualizzare le sessioni precedenti alla data odierna
        document.addEventListener("DOMContentLoaded", function () {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const today = new Date().toISOString().split('T')[0];
                    db.collection("sessions").doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const allSessions = doc.data().workouts;
                                const pastSessions = allSessions.filter(session => session.date < today);

                                const sessionHistoryEl = document.getElementById("sessionHistory");

                                if (pastSessions.length > 0) {
                                    pastSessions.forEach(session => {
                                        const sessionEl = document.createElement("div");
                                        sessionEl.className = "session-item";
                                        sessionEl.innerHTML = `
                                            <h3>${session.workoutName} - ${session.date}</h3>
                                            <ul>${session.exercises.map(ex => `
                                                <li>${ex.exercise} - ${ex.series} serie - Recupero: ${ex.recovery}s</li>
                                            `).join('')}</ul>
                                        `;
                                        sessionEl.onclick = function () {
                                            // Reindirizza alla pagina di dettagli della sessione
                                            window.location.href = `session_detail.html?sessionId=${session.id}`;
                                        };
                                        sessionHistoryEl.appendChild(sessionEl);
                                    });
                                } else {
                                    sessionHistoryEl.innerHTML = "<p>Nessuna sessione passata trovata.</p>";
                                }
                            }
                        })
                        .catch(error => {
                            console.error("Errore nel recupero delle sessioni:", error);
                            sessionHistoryEl.innerHTML = "<p>Errore nel caricamento delle sessioni.</p>";
                        });
                } else {
                    alert("Devi essere loggato per vedere lo storico delle sessioni.");
                }
            });
        });

        // Funzione per mostrare/nascondere la sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            const menuButton = document.getElementById('menuButton');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('visible');
            menuButton.innerHTML = sidebar.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        }

        document.getElementById('overlay').addEventListener('click', () => toggleSidebar());
    </script>
</body>

</html>
