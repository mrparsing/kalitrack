<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfide - KaliFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../home/style_home.css">
    <link rel="stylesheet" type="text/css" href="style_sfide.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>

<body>
    <header>
        <button class="menu-btn" id="menuButton" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">KaliFit - Sfide</div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar con i pulsanti -->
        <aside class="sidebar">
            <a href="../home/home.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-home"></i></span>
                <span class="text">Dashboard</span>
            </a>
            <a href="../aggiungi_sessione/aggiungi_sessione.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-plus"></i></span>
                <span class="text">Aggiungi Sessioni</span>
            </a>
            <a href="../storico_sessioni/storico_sessioni.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-history"></i></span>
                <span class="text">Storico Sessioni</span>
            </a>
            <a href="../sessioni_successive/sessioni_successive.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-calendar-alt"></i></span>
                <span class="text">Sessioni Future</span>
            </a>
            <a href="../massimali/massimali.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-dumbbell"></i></span>
                <span class="text">Massimali</span>
            </a>
            <div class="sidebar-divider"></div>
            <a href="../profilo/profile.html" class="sidebar-btn">
                <span class="icon-container"><i class="fas fa-user-circle"></i></span>
                <span class="text">Profilo</span>
            </a>
            <button class="sidebar-btn">
                <i class="fas fa-cog"></i><span>Impostazioni</span>
            </button>
            <button class="sidebar-btn">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </button>
        </aside>

        <!-- Contenuto principale: Sfide -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Sinistra: Modulo per aggiungere una sfida -->
                <div class="add-challenge">
                    <h2>Aggiungi Sfida</h2>
                    <form id="challengeForm">
                        <input type="text" id="challengeTitle" placeholder="Titolo Sfida" required>
                        <input type="text" id="challengeDescription" placeholder="Descrizione Sfida" required>
                        <button type="submit">Salva Sfida</button>
                    </form>
                </div>

                <!-- Destra: Lista delle sfide -->
                <div class="challenge-list-container">
                    <h2> Sfide Registrate</h2>
                    <div id="challengeList" class="challenge-list"></div>
                </div>
            </div>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2qNYCMQMjm6pAqTEWvP-1FWfPfKaQCi8",
            authDomain: "kalitrack.firebaseapp.com",
            projectId: "kalitrack",
            storageBucket: "kalitrack.appspot.com",
            messagingSenderId: "253824979149",
            appId: "1:253824979149:web:21f3085e86bb3a41821984",
            measurementId: "G-498X9RNHLC"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funzione per gestire l'invio del modulo
        document.getElementById("challengeForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const title = document.getElementById("challengeTitle").value;
            const description = document.getElementById("challengeDescription").value;
            saveChallenge(title, description);
        });

        // Funzione per salvare la sfida nel DB
        function saveChallenge(title, description) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const challengeRef = db.collection("sfide").doc(user.uid);
                    challengeRef.set({
                        [title]: description
                    }, { merge: true }).then(() => {
                        alert("Sfida salvata!");
                        document.getElementById("challengeForm").reset();
                        loadChallenges(); // Ricarica la lista dopo il salvataggio
                    }).catch(error => {
                        console.error("Errore nel salvataggio della sfida:", error);
                    });
                } else {
                    alert("Devi essere loggato per salvare le sfide.");
                }
            });
        }

        // Funzione per caricare le sfide dal DB
        function loadChallenges() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const challengeRef = db.collection("sfide").doc(user.uid);
                    challengeRef.get().then((doc) => {
                        const challengeListEl = document.getElementById("challengeList");
                        challengeListEl.innerHTML = ""; // Pulisce la lista precedente
                        if (doc.exists) {
                            const data = doc.data();
                            for (const title in data) {
                                const description = data[title];
                                const challengeItem = document.createElement("div");
                                challengeItem.className = "challenge-item";
                                challengeItem.innerHTML = `
                                    <strong>${title}</strong>: <span>${description}</span>
                                    <button onclick="deleteChallenge('${title}')">Elimina</button>
                                `;
                                challengeListEl.appendChild(challengeItem);
                            }
                        } else {
                            challengeListEl.innerHTML = "<p>Nessuna sfida trovata.</p>";
                        }
                    }).catch(error => {
                        console.error("Errore nel caricamento delle sfide:", error);
                    });
                }
            });
        }

        // Funzione per eliminare una sfida
        function deleteChallenge(title) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const challengeRef = db.collection("sfide").doc(user.uid);
                    challengeRef.update({
                        [title]: firebase.firestore.FieldValue.delete()
                    }).then(() => {
                        alert("Sfida eliminata!");
                        loadChallenges(); // Ricarica la lista dopo l'eliminazione
                    }).catch(error => {
                        console.error("Errore nell'eliminazione della sfida:", error);
                    });
                }
            });
        }

        // Carica le sfide all'apertura della pagina
        document.addEventListener("DOMContentLoaded", loadChallenges);

        // Funzione per mostrare/nascondere la sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            const menuButton = document.getElementById('menuButton');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('visible');
            menuButton.innerHTML = sidebar.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        }

        document.getElementById('overlay').addEventListener('click', () => toggleSidebar());
    </script>
</body>

</html>
