<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KaliFit</title>
    <link rel="stylesheet" href="style_login.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2qNYCMQMjm6pAqTEWvP-1FWfPfKaQCi8",
            authDomain: "kalitrack.firebaseapp.com",
            projectId: "kalitrack",
            storageBucket: "kalitrack.appspot.com",
            messagingSenderId: "253824979149",
            appId: "1:253824979149:web:21f3085e86bb3a41821984",
            measurementId: "G-498X9RNHLC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make login function available globally
        window.login = async function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Login successful
                const user = userCredential.user;
                console.log("Accesso effettuato:", user);
                // Redirect user to dashboard (or another page)
                window.location.href = '../home/home.html';
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error("Errore durante l'accesso:", errorCode, errorMessage);
                alert("Errore durante l'accesso: " + errorMessage);
            }
        };
    </script>
</head>
<body>
    <!-- Simple Header -->
    <header>
        <div class="logo">KaliFit</div>
    </header>

    <!-- Login Page Container -->
    <div class="login-container">
        <h2>Accedi al tuo account</h2>
        <form class="login-form" onsubmit="login(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link" onclick="window.location.href='../registrazione/registrazione.html'">Non hai un account? <a href="/signup">Registrati</a></p>
    </div>
</body>
</html>
